<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="bg-light">
	<h1 class="text-primary p-3">Contact Us</h1>

    <div class="container" style="background-image: url(contact.jpeg); height: 100vh">
        <form>
            <div class="form-group text-center p-3">
                <input class="form-control form-control-lg m-3 border-primary" type="text" placeholder="Name">
                <input class="form-control form-control-lg m-3 border-primary" type="email" placeholder="name@example.com">
                <textarea class="form-control form-control-lg m-3 border-primary" id="exampleFormControlTextarea1" rows="3" placeholder="Comments"></textarea>
                <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
            </div>
            
        </form>
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
